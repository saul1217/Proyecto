<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio en Mantenimiento | MercadoSaul</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* Variables de tu proyecto */
      :root {
        --clr-main: #fff159;
        --clr-blue: #3483fa;
        --clr-bg: #ebebeb;
        --text-color: #333;
        --text-gray: #666;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Proxima Nova", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
      }

      body {
        background-color: var(--clr-bg);
        height: 100vh; /* Ocupa toda la altura de la pantalla */
        display: flex;
        justify-content: center; /* Centrado horizontal */
        align-items: center; /* Centrado vertical */
        padding: 20px;
      }

      .maintenance-card {
        background: white;
        padding: 3rem 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
        text-align: center;
        max-width: 500px;
        width: 100%;
        border-top: 5px solid var(--clr-main); /* Detalle amarillo arriba */
      }

      .icon-wrapper {
        margin-bottom: 20px;
        color: var(--clr-blue);
        font-size: 4rem;
        position: relative;
        display: inline-block;
      }

      /* El engranaje peque침o gira */
      .gear-small {
        font-size: 2rem;
        position: absolute;
        bottom: -5px;
        right: -10px;
        color: var(--text-gray);
        animation: girar 4s linear infinite;
      }

      h1 {
        color: var(--text-color);
        margin-bottom: 15px;
        font-size: 28px;
        font-weight: 600;
      }

      p {
        color: var(--text-gray);
        line-height: 1.6;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .btn-contact {
        display: inline-block;
        background-color: var(--clr-blue);
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 4px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .btn-contact:hover {
        background-color: #2968c8; /* Un azul un poco m치s oscuro */
        cursor: pointer;
      }

      /* Animaci칩n para el engranaje */
      @keyframes girar {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      footer {
        margin-top: 30px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="maintenance-card">
      <div class="icon-wrapper">
        <i class="fas fa-laptop-code"></i>
        <i class="fas fa-cog gear-small"></i>
      </div>

      <h1>Sitio en Mantenimiento</h1>

      <p>
        Estamos trabajando duro para mejorar <strong>MercadoSaul</strong>.
        <br />
        Estamos haciendo ajustes en el servidor y actualizando nuestras ofertas.
        Volveremos en unos minutos.
      </p>

      <a href="mailto:jelm060716@gmail.com" class="btn-contact">Cont치ctanos</a>

      <footer>&copy; 2025 Saul Shop - Todos los derechos reservados</footer>
    </div>
  </body>
</html>
