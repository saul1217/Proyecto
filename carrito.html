<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header><h1 class="logo">saul shop</h1></header>
        <nav>
          <ul>
            <li>
              <a href="/index.html" class="boton-menu boton-volver">
                <i class="bi bi-arrow-return-left"></i>Seguir comprando
              </a>
            </li>
            <li>
              <a href="./carrito.html" class="boton-menu botton-carrito active">

            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2025 saul ramos</p>

        <h2 class="titulo-principal">Carrito</h2>

          <p class="carrito-vacio">Tu carrito esta vació</p>

              </div>

                <small>precio</small>
                <p>1000$</p>
              </div>
              <div class="carrito-producto-total">
                <small>subtotal</small>
                <p>1000$</p>
              </div>
              <button class="carrito-producto-eliminado">eliminar</button>
            </div>
            <div class="carrito-producto">
              <img src="" alt="" />
              <div class="carrito-producto-titulo">
                <small>Titulo</small>
                <h3>Abrigo 02</h3>
              </div>
              <div class="carrito-producto-cantidad">
                <small>cantidad</small>
                <p>2</p>
              </div>

                <small>precio</small>
                <p>1000$</p>
              </div>
              <div class="carrito-producto-total">
                <small>subtotal</small>
                <p>2000$</p>
              </div>
              <button class="carrito-producto-eliminado">eliminar</button>
            </div>
          </div>
